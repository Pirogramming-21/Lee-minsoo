<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" ></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="timer_icon" alt="">
            <h1>피로그래밍 스톱워치</h1>
        </header>
        <div class="stopwatch">
            <div id="time">00:00</div>
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <div class="records">
            <ul class="recordList">
                <li class = "recordTitle" >
                    <button class="listButton" id = "selectAll"></button>
                    <h3>구간기록</h3>
                    <button class="delete"></button>
                </li>
                <li class = "individual">
                    <button class="listButton"></button>
                    <h3>01:47</h3>
                </li>
                <li class = "individual">
                    <button class="listButton"></button>
                    <h3>01:47</h3>
                </li>
                <li class = "individual">
                    <button class="listButton"></button>
                    <h3>01:47</h3>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
