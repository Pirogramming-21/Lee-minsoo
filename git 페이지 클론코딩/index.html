<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>GitHub</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body, form {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./simple-codelines.svg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* 어두운 오버레이 */
            z-index: -1;
        }
        #navbar {
            background-color: #24292e;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        #navbar a:hover {
            text-decoration: underline;
        }
        #container {
            max-width: 1200px;
            margin: 100px auto 0 auto; /* adjust top margin to prevent overlap with navbar */
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        #main-content {
            width: 60%;
            color: white;
        }
        #login {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(27,31,35,.12), 0 8px 24px rgba(27,31,35,.12);
            padding: 32px;
            width: 360px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d1d5da;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="overlay"></div>
    <div id="navbar">
        <a href="#">Why GitHub?</a>
        <a href="#">Team</a>
        <a href="#">Enterprise</a>
        <a href="#">Explore</a>
        <a href="#">Marketplace</a>
        <a href="#">Pricing</a>
        <div style="margin-left: auto;">
            <a href="#">Sign in</a>
            <a href="#" style="margin-left: 10px;">Sign up</a>
        </div>
    </div>
    <div id="container">
        <div id="main-content">
            <h1>Built for developers</h1>
            <p>GitHub is a development platform inspired by the way you work. From open source to business, you can host and review code, manage projects, and build software alongside 50 million developers.</p>
        </div>
        <div id="login">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="MinsooLee">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="********">
                </div>
                <div class="form-group">
                    <button type="submit">Sign up for GitHub</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
